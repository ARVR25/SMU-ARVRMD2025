<!doctype html><html lang="ko"><head><meta charset="UTF-8"><title>SMU-ARVRMD2025</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="./styles/style.css"/><link rel="icon" type="image/x-icon" href="./images/PageIcon.ico"><script defer="defer" src="bundle.js"></script><link href="styles/style.css" rel="stylesheet"></head><body><nav class="top-nav"><a class="title" href="./index.html">MOMENTUM</a><div id="nav-link"><div class="dropdown"><a class="nav-link2">ABOUT</a><div class="dropdown-content"><a href="./pages/about.html">Introduction</a> <a href="./pages/about_poster.html">Visual Identity</a></div></div><a href="./pages/project.html" class="nav-link">PROJECT</a> <a href="./pages/designers.html" class="nav-link">DESIGNERS</a> <a href="./pages/invite.html" class="nav-link">방명록</a></div></nav></body></html><script>document.addEventListener('DOMContentLoaded', () => {
        const aboutLink = document.querySelector('.dropdown .nav-link2');
        const dropdownContent = document.querySelector('.dropdown-content');

        if (aboutLink && dropdownContent) {
            aboutLink.addEventListener('click', (event) => {
                event.preventDefault(); 
                if (dropdownContent.style.display === 'block') {
                    dropdownContent.style.display = 'none';
                } else {
                    dropdownContent.style.display = 'block';
                }
            });

            document.addEventListener('click', (event) => {
                if (!aboutLink.contains(event.target) && !dropdownContent.contains(event.target)) {
                    dropdownContent.style.display = 'none';
                }
            });
        }
    });</script>
